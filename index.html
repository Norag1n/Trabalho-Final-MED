<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vídeo com AR.js</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      #pauseBtn {
        position: fixed;
        bottom: 20px;
        left: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: rgba(0,0,0,0.7);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        z-index: 10;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    
    <!-- Botão fixo para pausar/retomar o vídeo -->
    <button id="pauseBtn">⏸️ Pausar</button>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false">
      <a-assets>
        <video id="videoSrc" src="video.mp4" preload="auto" loop crossorigin="anonymous" muted></video>
      </a-assets>
      <a-marker type="pattern" url="https://norag1n.github.io/Trabalho-Final---Medo-e-Depressao/pattern-patt2.patt">
        <a-video 
          id="videoAR"
          src="#videoSrc"
          width="2"
          height="1.2"
          position="0 0 0"
          rotation="-90 0 0">
        </a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const video = document.querySelector('#videoSrc');
        const pauseBtn = document.querySelector('#pauseBtn');
        const marker = document.querySelector('a-marker');
        marker.addEventListener('markerFound', () => {
          video.play();
        });
        marker.addEventListener('markerLost', () => {
          video.pause();
        });
        pauseBtn.addEventListener('click', () => {
          if (video.paused) {
            video.play();
            pauseBtn.textContent = "⏸️ Pausar";
          } else {
            video.pause();
            pauseBtn.textContent = "▶️ Retomar";
          }
        });
      });
    </script>
  </body>
</html>
